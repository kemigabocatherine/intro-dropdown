<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <nav>
      <div>
        <img src="images/logo.svg" alt="logo" id="logo">
        <ul>
          <li>Features</li>
          <li>Company</li>
          <li>Careers</li>
          <li>About</li>
        </ul>
      </div>
      <div>
        <button>Login</button>
        <button>Register</button>
      </div>
    </nav>
  </header>

  <main>
    <div>
      <img src="images/image-hero-mobile.png" alt="intro-image" id="main-image">
        <h1>
          Make remote work
        </h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
        </p>
        <button>
          Learn more
        </button>
    </div>
  </main>

  <footer>
    <img src="images/client-databiz.svg" alt="databiz">
    <img src="images/client-audiophile.svg" alt="audio">
    <img src="images/client-meet.svg" alt="meet">
    <img src="images/client-maker.svg" alt="maker">
  </footer>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
